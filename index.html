<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="main.css">
    <!-- Font Awesome 5 -->
    <link rel="stylesheet" href="all.css">
    <!-- Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Montserrat:wght@400;500;700&family=Nokora:wght@300;400;900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Yanone+Kaffeesatz:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <h1>Calculator App</h1>
        <div class="result">
            <span id="finalResult"></span>
            <span id="calcOperation"></span>
        </div>
        <div class="calculator">
            <button id="clear">C</button>
            <button>&#10143;</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="plus">+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="minus">-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="multiple">*</button>
            <button id="divide">/</button>
            <button>0</button>
            <button>.</button>
            <button id="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
